name: Build a container image
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  envoy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'google/android-emulator-container-scripts'
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: tsuzu
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: js/docker
          file: js/docker/envoy.Dockerfile
          push: true
          tags: ghcr.io/tsuzu/android-emulator-envoy
          cache-from: type=gha
          cache-to: type=gha,mode=max
  jwt_signer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'google/android-emulator-container-scripts'
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: tsuzu
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: js/jwt-provider
          file: Dockerfile
          push: true
          tags: ghcr.io/tsuzu/android-emulator-jwt-signer
          cache-from: type=gha
          cache-to: type=gha,mode=max
  nginx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'google/android-emulator-container-scripts'
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: tsuzu
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: js
          file: js/docker/nginx.Dockerfile
          push: true
          tags: ghcr.io/tsuzu/android-emulator-nginx
          cache-from: type=gha
          cache-to: type=gha,mode=max
